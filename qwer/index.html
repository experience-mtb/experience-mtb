<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="robots" content="noindex" />
  <link rel="icon" href="../../assets/images/favicon.ico" />
  <!--[if IE]><link rel="shortcut icon" href="../../assets/images/favicon.ico"><![endif]-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <script src="../assets/js/validaForm.js"></script>
  <title>Painel Administrativo Experience-MTB</title>
</head>

<body>
  <header>
    <div class="cabecalho container-fluid py-5 text-center">
      <h2 class="pb-2 border-bottom"><a class="text-light text-decoration-none" href="index.html"> Experience
          MTB</a></h2>
      <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      </div>
    </div>
    <div class="b-example-divider"></div>
  </header>
  <div class="container-fluid py-2">
    <div class="row">
      <div class="col col-2"></div>
      <div class="col col-8">
        <div class="card">
          <div class="card-header .bg-light.bg-gradient">
            Seus dados
          </div>
          <div class="px-2 py-2">
            <div class="card mb-3  bg-light bg-gradient">
              <div class="row g-0">
                <div class="col-md-4">
                  <img id="cardFoto" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div class="d-flex ">
                      <h5 class="card-title"><span class="h6"> Nome:</span> <span id="cardNome"></span>
                      </h5>
                    </div>
                    <div class="d-flex flex-row">
                      <div class="p-2">
                        <p class="card-text"><span class="h6"> Documento:</span> <span id="cardDocumento"></span></p>
                      </div>
                      <div class="p-2">
                        <p class="card-text"><span class="h6"> Email:</span> <span id="cardEmail"></span>
                        </p>
                      </div>
                    </div>
                    <div class="d-flex flex-row">
                      <div class="p-2">
                        <p class="card-text"><span class="h6"> WhatsApp:</span> <span id="cardWhatsApp"></span></p>
                      </div>
                      <div class="p-2">
                        <p class="card-text"><span class="h6">Data de Nascimento:</span> <span
                            id="cardDataNascimento"></span></p>
                      </div>
                    </div>
                    <div class="d-flex flex-row">
                      <div class="p-2">
                        <p class="card-text"><span class="h6"> Pais:</span> <span id="cardPais"></span></p>
                      </div>
                      <div class="p-2">
                        <p class="card-text"><span class="h6"> Cidade:</span> <span id="cardCidade"></span>
                      </div>
                    </div>
                    <div class="d-flex flex-row">
                      <div class="p-2">
                        <p class="card-text"><span class="h6"> Modalidade:</span> <span id="cardModalidade"></span></p>
                      </div>
                      <div class="p-2">
                        <p class="card-text"><span class="h6"> Categoria:</span> <span id="cardCategoria"></span>
                        </p>
                      </div>
                    </div>
                    <div class="d-flex flex-row">
                      <div class="p-2">
                        <p class="card-text"><span class="h6">Nome da Equipe:</span> <span id="cardNomeEquipe"></span>
                        </p>
                      </div>
                      <div class="p-2">
                        <p class="card-text"><span class="h6">Tamanho da Camiseta:</span> <span
                            id="cardTamanhoCamiseta"></span></p>
                      </div>
                    </div>
                    <div class="d-flex">
                      <p class="card-text"><span class="h6">Status do Pagamento:</span> <span id="cardStatus"></span>
                      </p>

                    </div>
                  </div>
                  <div class="d-flex flex-row-reverse">
                    <div class="p-2">
                      <a href="cadastro-upd.html" class="btn btn-outline-primary"><i class="fa fa-edit"
                          aria-hidden="true"></i>
                        Editar Dados</a>
                    </div>
                    <div class="p-2">
                      <a class="btn btn-outline-success"><i class="fa fa-cart-plus" aria-hidden="true"></i> Efetuar
                        Pagamento</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-2">
        <button id="btnLogout" type="button" class="btn btn-outline-danger">Log out</button>
      </div>
    </div>
  </div>
  <div class="b-example-divider"></div>
  <div class="container">
    <footer class="d-flex flex-wrap align-items-center py-3 my-4 border-top">
      <div class="col-md-6 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img src="../assets/images/logo.png" class="bi" width="30" height="24">
        </a>

        <span class="mb-3 mb-md-0 text-muted">Â© 2022. Todos os direitos reservados.</span>
      </div>

      <ul class="nav col-md-6 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/experience.mtb/" target="_blank"><i
              class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
        </li>
        <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/Experiencemtb" target="_blank"><i
              class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a>
        </li>
      </ul>
    </footer>
  </div>
  <script type="module" src="./assets/js/main.js"></script>
  <script src="https://kit.fontawesome.com/4210741bcc.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
